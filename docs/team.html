  <style>
    :root{ --max:1000px; --text:#111; --muted:#456; --border:#e6e6e6; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; background:#fff; color:var(--text); }
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 80px}
    header{padding:36px 0 8px; text-align:center}
    h1{margin:0 0 10px; font-size:clamp(1.8rem, 3.5vw + .5rem, 2.6rem)}
    .topnav{margin-bottom:14px}
    .topnav a{color:#0366d6; text-decoration:none}
    .topnav a:hover{text-decoration:underline}
    h2.school{
      margin:48px 0 22px; text-align:center;
      font-size:clamp(1.6rem, 3vw + .4rem, 2.2rem);
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px 28px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background:var(--pill); color:var(--text); border:1px solid var(--border);
      padding:10px 14px; border-radius:999px; text-decoration:none; font-weight:600;
      transition:background .12s ease, transform .06s ease, border-color .12s ease;
    }
    .right-corner{
    position: fixed; top: 14px; right: 32px;
    display: flex; gap: 10px; z-index: 50;
    }
    @media (max-width:900px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:560px){ .grid{ grid-template-columns: 1fr; } }

    .card{ text-align:center }
    .avatar{
      width: 180px; height: 180px; border-radius: 50%;
      object-fit: cover; object-position: center;
      display:block; margin:0 auto 12px; border:1px solid var(--border);
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      background:#f7f7f7;
    }
    .name{ font-weight:700; margin:6px 0 0; }
    .role{ color:#667; font-size:.95rem; margin:2px 0 0; }
  </style>
</head>
